{% extends "layout.html" %}
{% block body %}
<script type=text/javascript>
  var b = new Browser({
    chr:          '22',
    viewStart:    30000000,
    viewEnd:      30030000,
    cookieKey:    'human',

    chains: {
      hg19ToHg18: new Chainset('http://www.derkholm.net:8080/das/hg19ToHg18/', 'GRCh37', 'NCBI36',
                               {
                                  speciesName: 'Human',
                                  taxon: 9606,
                                  auth: 'GRCh',
                                  version: 37
                               })
    },

    sources:     [{name:                 'Genome',
                   uri:                  'http://www.derkholm.net:8080/das/hg18comp/',
                   tier_type:            'sequence',
                   provides_entrypoints: true},
                  {name:                 'TwoBitSeq',
                   twoBitURI:            'http://www.biodalliance.org/datasets/hg18.2bit',
                   tier_type:            'sequence'},
                  {name:                 'Genes',
                   desc:                 'Gene structures from Ensembl 54',
                   uri:                  'http://www.derkholm.net:8080/das/hsa_54_36p/',
                   collapseSuperGroups:  true,
                   provides_karyotype:   true,
                   provides_search:      true,
                   maxbins:              false},
                  {name:                 'Repeats',
                   uri:                  'http://www.derkholm.net:8080/das/hsa_54_36p/',
                   stylesheet_uri:       'http://www.biodalliance.org/stylesheets/repeats-L1.xml'},
                  {name:                 'CpG Density',
                   uri:                  'http://www.derkholm.net:8080/das/hg18comp/',
                   stylesheet_uri:       'http://www.biodalliance.org/stylesheets/cpg-hist.xml'},
                  {name:                 'BWG test',
                   bwgURI:               'http://www.biodalliance.org/datasets/spermMethylation.bw',
                   stylesheet_uri:       'http://www.ebi.ac.uk/das-srv/genomicdas/das/batman_seq_SP/stylesheet'},
                  {name:                 'BBD test',
                   bwgURI:               'http://www.biodalliance.org/datasets/ensGene.bb',
                   link:                 'http://ncbi36.ensembl.org/Homo_sapiens/Gene/Summary?t=$$',
                   collapseSuperGroups:  true}],

    searchEndpoint: new DASSource('http://www.derkholm.net:8080/das/hsa_54_36p/'),
    browserLinks: {
        Ensembl: 'http://ncbi36.ensembl.org/Homo_sapiens/Location/View?r=${chr}:${start}-${end}',
        UCSC: 'http://genome.ucsc.edu/cgi-bin/hgTracks?db=hg18&position=chr${chr}:${start}-${end}',
        Sequence: 'http://www.derkholm.net:8080/das/hg18comp/sequence?segment=${chr}:${start},${end}'
    },
    forceWidth: 800,
    disablePoweredBy: true
  });

  $(function() {
    $('a#setLocation').click(function() {
      b.setLocation(parseInt($('input[name="min"]').val(), 10),
                    parseInt($('input[name="max"]').val(), 10),
                    $('input[name="chr"]').val());
    });
    $('a.variant').click(function() {
      b.setLocation(parseInt($(this).attr("bp1"), 10),
                    parseInt($(this).attr("bp2"), 10),
                    $(this).attr("chr"));
    });
  });
</script>
<h1>Dalliance Example</h1>
<div id='svgHolder'></div>
<p>Chr: <input type=text size=5 name=chr>
   Min: <input type=text size=5 name=min>
   Max: <input type=text size=5 name=max>
<p><a href=# id=setLocation>change location</a>
{% for var in vars %}
  <li><a href=# class='variant' chr='{{ var.CHR }}' bp1='{{ var.BP1 }}' bp2='{{ var.BP2 }}'>{{ var.ID }}</a>: Chromosome {{ var.CHR }}, from {{ var.BP1 }} to {{ var.BP2 }}</li>
{% else %}
  <li><em>No variants found.</em></li>
{% endfor %}
{% endblock %}
